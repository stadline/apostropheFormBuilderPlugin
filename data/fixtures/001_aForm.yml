function rand_str($length = 8, $chars = "abcdefghijklmnopqrstuvwxyz")
{
  $s = '';
  for($i=0; $i<$length; $i++)
  {
    $s.= $chars[rand(0, strlen($chars)-1)];
  }
  return $s;
}
